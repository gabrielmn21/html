<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo MoveduBooks</title>
  <link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>

</head>
<body>

  <header>
    <h1>Catálogo MoveduBooks</h1>
  </header>

  <main>
    <!-- Botão para mostrar/ocultar preços -->
    <div style="text-align: center; margin-bottom: 20px;">
      <button id="toggle-precos">Mostrar/Ocultar Preços</button>
    </div>

    <!-- Card 1 -->
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/4187M4juO-L._SY445_SX342_ML2_.jpg" alt="Livro HTML e CSS">
      <h3>HTML e CSS: Projete e Construa Websites</h3>
      <p><strong>Autor:</strong> Jon Duckett</p>
      <p class="preco">R$ 89,90</p>
      <button class="add-carrinho">Adicionar ao Carrinho</button>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://www.touchelivros.com.br/wp-content/uploads/2024/10/9788576089452.jpg" alt="Livro JavaScript e JQuery">
      <h3>JavaScript e JQuery: Desenvolvimento de Interfaces Web</h3>
      <p><strong>Autor:</strong> Jon Duckett</p>
      <p class="preco">R$ 99,90</p>
      <button class="add-carrinho">Adicionar ao Carrinho</button>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://github.com/gabrielmn21/html/blob/main/cleanCode%20(1).jpg?raw=true" alt="Livro Clean Code">
      <h3>Clean Code: Código Limpo</h3>
      <p><strong>Autor:</strong> Robert C. Martin</p>
      <p class="preco">R$ 120,00</p>
      <button class="add-carrinho">Adicionar ao Carrinho</button>
    </div>
  </main>

  <footer>
    <p>Contato: suporte@movedubooks.com.br | (32) 99999-9999</p>
  </footer>

</body>
</html>
